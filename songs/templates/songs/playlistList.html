
<html>
    <head><title>Playlist {{ playlistID }}</title></head>
    <h1>List of all songs in playlist {{ playlistID }}</h1>
    <body>
    {% if song_list %}
        {% for song in song_list %}
        <a href="{{ song.songUrl }}">{{ song.songName }}</a> at position {{ song.playlistPosition }} </br>
        {% endfor %}
    {% else %}
        <p>Playlist empty. Maybe you should add something so the party doesn't get awkward.</p>
    {% endif %}
    </body>
</html>
