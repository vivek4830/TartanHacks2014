
<html>
    <title>A basic song list!</title>
    <body>
    {% if song_list %}
        {% for song in song_list %}
        <a href="{{ song.songUrl }}">{{ song.songName }}</a> in playlist {{ song.playlistID }} at position {{ song.playlistPosition }} </br>
        {% endfor %}
    {% else %}
        <p>Song list empty. Maybe you should add something so the party doesn't get awkward.</p>
    {% endif %}
    </body>
</html>
